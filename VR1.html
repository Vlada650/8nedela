<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR1</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5/dist/css/bootstrap.min.css">
    <style>
        .row__nav__logo1,
        .row__nav__logo2 {
            width: 30px;
            height: 30px;
            -moz-border-radius: 60px;
            -webkit-border-radius: 60px;
            border-radius: 60px;
            opacity: 0.9;
        }

        .row__nav__logo1 {
            margin-bottom: -30%;
            background-color: #5222D0;
        }

        .row__nav__logo2 {
            background-color: #EC615B;
            margin-left: 30%;
        }

        .row__nav__logo3 {
            margin-left: -35px;
            font-weight: 800;
            font-size: 25px;
            color: #000;
        }

        .btn-1 {
            border-radius: 50px;
            padding: 5px 15px;
            margin-top: 10px;
            margin-left: 15px;
            border: none;
            font-weight: 500;
            font-size: 15px;
            background-color: #5222D0;
            color: white;
        }

        .btn-2 {
            border-radius: 50px;
            padding: 5px 25px;
            margin-left: 15px;
            border: none;
            font-size: 25px;
            font-weight: 600;
            background-color: #5222D0;
            color: white;
        }

        .container,
        .row {
            padding-top: 1vw;
        }

        h1 {
            font-weight: 700;
            font-size: 50px;
        }

        h1,
        p {
            margin: 2vw;
            color: #000;
        }

        p,
        .col-1-auto {
            font-size: 18px;
        }

        .col-1-auto {
            padding-left: 30px;
            margin-top: 15rem;
            color: #5222D0;
        }

        .background {
            width: 750px;
            height: 600px;
        }

        .guy {
            margin-top: -590px;
            margin-left: 40px;
        }
    </style>
</head>

<body class="container">
    <div class="row row__nav">
        <div class="col-1">
            <div class="row__nav__logo1"></div>
            <div class="row__nav__logo2"></div>
        </div>
        <div class="col-1 row__nav__logo3">ВИАРУШКА</div>
        <div class="col-9 d-flex justify-content-end">
            <div class="col-1 row__nav__basket">
                <button type="button" class="btn-1">КОРЗИНА</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <h1>Виртуальная реальность без проводов</h1>
            <p>Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих
                комьютеров.
            </p>
            <button type="button" class="btn-2">КУПИТЬ</button>
            <div class="row">
                <div class="col-1-auto">Возможности</div>
                <div class="col-1-auto">Где купить</div>
                <div class="col-1-auto"> Доставка</div>
                <div class="col-1-auto"> Помощь</div>
            </div>
        </div>
        <div class="col-7">
            <img src="assets/background.png" class="background" alt="Background">
            <img src="assets/guy.png" class="guy" alt="Man with VR glasses">
        </div>
    </div>

</body>

</html>
